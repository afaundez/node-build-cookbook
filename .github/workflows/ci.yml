name: kitchen

on:
  push:
    branches: [master, ci]
  pull_request:
    branches: [master]

jobs:
  delivery:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run Chef Delivery
        uses: actionshub/chef-delivery@main
        env:
          CHEF_LICENSE: accept-no-persist

  integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - amazonlinux-2
          - centos-8
          - debian-9
          - fedora-34
          - oraclelinux-8
          - ubuntu-2004
        workstation_version:
          - '21.3.346'
          - '21.11.679'
        suite: [default]
      fail-fast: false
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Install Chef
      uses: actionshub/chef-install@main
      with:
        version: ${{ matrix.workstation_version }}
    - name: Test-Kitchen
      uses: actionshub/test-kitchen@main
      with:
        suite: ${{ matrix.suite }}
        os: ${{ matrix.os }}
      env:
        CHEF_LICENSE: accept-no-persist
        KITCHEN_LOCAL_YAML: kitchen.dokken.yml
  